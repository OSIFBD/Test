<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certificate - Orbital Studies</title>
<style>
body { font-family: 'Times New Roman', Times, serif; padding: 50px; background: #f5f5f5; }
.certificate { max-width: 800px; margin: auto; padding: 40px; border: 5px solid #333; background: #fff; text-align: center; }
h1 { font-size: 32px; margin-bottom: 20px; }
p { font-size: 18px; line-height: 1.5; }
.qr { margin-top: 30px; }
</style>
</head>
<body>
<div class="certificate">
  <h1>Certificate of Completion</h1>
  <p>This is to certify that <strong id="studentName"></strong>,</p>
  <p>son/daughter of <strong id="fatherName"></strong>, bearing Student ID <strong id="studentId"></strong>,</p>
  <p>has successfully completed the <strong id="course"></strong> course</p>
  <p>with grade <strong id="grade"></strong> from Orbital Studies & Immigration Pvt. Ltd</p>
  <p>Date of Issue: <strong id="dateOfIssue"></strong></p>
  <div class="qr">
    <img id="qrCode" src="" alt="QR Code" width="150" height="150">
    <p>Scan QR code to verify</p>
  </div>
</div>

<script>
async function loadCertificate() {
  const urlParams = new URLSearchParams(window.location.search);
  const studentIdParam = urlParams.get('id');

  if (!studentIdParam) {
    alert("Student ID not provided!");
    return;
  }

  try {
    const response = await fetch('https://raw.githubusercontent.com/OSIFBD/Test/main/data.json');
    const data = await response.json();
    const student = data.find(s => s.studentId === studentIdParam);

    if (!student) {
      alert("No data found for this Student ID.");
      return;
    }

    document.getElementById('studentName').innerText = student.name;
    document.getElementById('fatherName').innerText = student.fatherName;
    document.getElementById('studentId').innerText = student.studentId;
    document.getElementById('course').innerText = student.course;
    document.getElementById('grade').innerText = student.grade;
    document.getElementById('dateOfIssue').innerText = student.dateOfIssue;

    // QR code using result.html link
    const qrLink = `${window.location.origin}/result.html?id=${student.studentId}`;
    document.getElementById('qrCode').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(qrLink)}`;

  } catch(e) {
    console.error(e);
    alert("Error loading certificate data.");
  }
}

loadCertificate();
</script>
</body>
</html>
