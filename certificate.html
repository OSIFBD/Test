<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certificate - Orbital Studies</title>
<style>
  body { font-family: 'Times New Roman', Times, serif; padding: 50px; background: #f5f5f5; }
  .certificate { max-width: 800px; margin: auto; padding: 40px; border: 5px solid #333; background: #fff; text-align: center; }
  h1 { font-size: 32px; margin-bottom: 20px; }
  p { font-size: 18px; line-height: 1.5; }
  .qr { margin-top: 30px; }
</style>
</head>
<body>
<div class="certificate" id="cert">
  <h1>Certificate of Completion</h1>
  <p>This is to certify that <strong id="name"></strong>,</p>
  <p>son/daughter of <strong id="father"></strong>, bearing Student ID <strong id="sid"></strong>,</p>
  <p>has successfully completed the <strong id="course"></strong> course</p>
  <p>with grade <strong id="grade"></strong> from Orbital Studies & Immigration Pvt. Ltd</p>
  <p>Date of Issue: <strong id="doi"></strong></p>
  <div class="qr">
    <img id="qr" src="" alt="QR Code" width="150" height="150">
    <p>Scan QR code to verify</p>
  </div>
</div>

<script>
async function loadCertificate() {
  const studentId = new URLSearchParams(window.location.search).get('id');
  if(!studentId){ document.getElementById('cert').innerHTML='<p style="color:red;">Student ID not provided in URL.</p>'; return; }

  try{
    const response = await fetch('https://raw.githubusercontent.com/OSIFBD/Test/main/data.json');
    const data = await response.json();
    const student = data.find(s => s["Student id"]===studentId);
    if(!student){ document.getElementById('cert').innerHTML='<p style="color:red;">No certificate found for this Student ID.</p>'; return; }

    document.getElementById('name').innerText = student.Name;
    document.getElementById('father').innerText = student["Father Name"];
    document.getElementById('sid').innerText = student["Student id"];
    document.getElementById('course').innerText = student.Course;
    document.getElementById('grade').innerText = student.Grade;
    document.getElementById('doi').innerText = student["Date of Issue"].split('T')[0];

    // QR Code pointing to result page
    const qrLink = `https://osifbd.github.io/Test/result.html?id=${encodeURIComponent(student["Student id"])}`;
    document.getElementById('qr').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(qrLink)}`;
  }catch(e){ console.error(e); document.getElementById('cert').innerHTML='<p style="color:red;">Error loading certificate.</p>'; }
}
loadCertificate();
</script>
</body>
</html>
