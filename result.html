<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Result</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  .container { max-width: 700px; margin: auto; }
  h1 { text-align: center; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { border: 1px solid #aaa; padding: 8px; text-align: center; }
  th { background-color: #f0f0f0; }
</style>
</head>
<body>
<div class="container">
  <h1>Student Result</h1>
  <div id="result"></div>
</div>

<script>
async function loadResult() {
  const studentId = new URLSearchParams(window.location.search).get('id');
  if (!studentId) { document.getElementById('result').innerHTML = '<p style="color:red;">Student ID not provided in URL.</p>'; return; }

  try {
    const response = await fetch('https://raw.githubusercontent.com/OSIFBD/Test/main/data.json');
    const data = await response.json();
    const student = data.find(s => s["Student id"] === studentId);
    if(!student){ document.getElementById('result').innerHTML = '<p style="color:red;">No result found for this Student ID.</p>'; return; }

    // Numbered subjects/marks
    let subjects=[], marks=[];
    for(let i=1;i<=8;i++){ subjects.push(student[`Subject ${i}`]); marks.push(student[`Marks ${i}`]); }

    let html = `<h2>${student.Name} (${student["Student id"]})</h2>`;
    html += `<p><strong>Father's Name:</strong> ${student["Father Name"]}</p>`;
    html += `<p><strong>Course:</strong> ${student.Course}</p>`;
    html += `<p><strong>Date of Issue:</strong> ${student["Date of Issue"].split('T')[0]}</p>`;
    html += `<table><tr><th>Subject</th><th>Marks</th></tr>`;
    for(let i=0;i<subjects.length;i++){ html += `<tr><td>${subjects[i]}</td><td>${marks[i]}</td></tr>`; }
    html += `<tr><th>Total</th><th>${student.Total}/${student["Out of"]}</th></tr>`;
    html += `<tr><th>Grade</th><th>${student.Grade}</th></tr></table>`;

    document.getElementById('result').innerHTML = html;
  } catch(e){ console.error(e); document.getElementById('result').innerHTML = '<p style="color:red;">Error loading data.</p>'; }
}
loadResult();
</script>
</body>
</html>
