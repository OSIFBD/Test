<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Result</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
.container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
h1 { text-align: center; color: #333; }
table { width: 100%; border-collapse: collapse; margin-top: 20px; }
th, td { border: 1px solid #aaa; padding: 8px; text-align: center; }
th { background-color: #f0f0f0; }
</style>
</head>
<body>
<div class="container">
  <h1>Student Result</h1>
  <div id="result"></div>
</div>

<script>
async function loadResult() {
  const urlParams = new URLSearchParams(window.location.search);
  const studentId = urlParams.get('id');

  if (!studentId) {
    document.getElementById('result').innerHTML = '<p style="color:red;">Student ID not provided in URL.</p>';
    return;
  }

  try {
    const response = await fetch('https://raw.githubusercontent.com/OSIFBD/Test/main/data.json');
    const data = await response.json();

    // Normalize all keys to lowercase for case-insensitive matching
    const normalizeKeys = obj => {
      const newObj = {};
      for (let key in obj) {
        newObj[key.toLowerCase()] = obj[key];
      }
      return newObj;
    };

    const normalizedData = data.map(s => normalizeKeys(s));

    // Match ignoring case
    const student = normalizedData.find(s => 
      (s['studentid'] || '').toString().toLowerCase() === studentId.toLowerCase()
    );

    if (!student) {
      document.getElementById('result').innerHTML = '<p style="color:red;">No result found for this Student ID.</p>';
      return;
    }

    // Build result display
    let html = `<h2>${student.name || 'N/A'} (${student.studentid})</h2>`;
    html += `<p><strong>Father's Name:</strong> ${student.fathername || 'N/A'}</p>`;
    html += `<p><strong>Course:</strong> ${student.course || 'N/A'}</p>`;
    html += `<p><strong>Date of Issue:</strong> ${student.dateofissue || 'N/A'}</p>`;
    html += `<table><tr><th>Subject</th><th>Marks</th></tr>`;

    if (student.subjects && student.marks && student.subjects.length) {
      for(let i=0; i<student.subjects.length; i++){
        html += `<tr><td>${student.subjects[i]}</td><td>${student.marks[i]}</td></tr>`;
      }
    }

    html += `<tr><th>Total</th><th>${student.total || 0}/${student.outof || 0}</th></tr>`;
    html += `<tr><th>Grade</th><th>${student.grade || 'N/A'}</th></tr>`;
    html += `</table>`;

    document.getElementById('result').innerHTML = html;
  } catch(e) {
    console.error(e);
    document.getElementById('result').innerHTML = '<p style="color:red;">Error loading data.</p>';
  }
}

loadResult();
</script>
</body>
</html>
